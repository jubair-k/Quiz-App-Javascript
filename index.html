<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>

<body>
    <section class="container">
        <div class="wraper">
            <div class="question_wraper">
                <h3><span id="qstno">1</span> / 12</h3>
                <p id="qst">What is the scientific name of a butterfly?</p>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn btn1">option1</button>
                <button class="btn btn2">option2</button>
                <button class="btn btn3">option3</button>
                <button class="btn btn4">option4</button>
            </div>   
            <button class="submit">Submit</button> 
        </div>
        <div class="score">
            <h1></h1>
            <button class="again">Play Again</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
